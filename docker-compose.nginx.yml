version: "3.7"

services:
  arklet-minter:
    container_name: arklet_minter
    restart: always
    profiles: ["arklet"]
    build:
      context: .
      target: prod
      dockerfile: ./Dockerfile
    command: /app/entrypoint.sh
    volumes:
      - ./ark:/app/ark
      - ./arklet:/app/arklet
      - static_volume:/app/static
    env_file:
      - ./docker/env.prod
    environment:
      ARKLET_PORT: "8080"
    expose:
      - 8080

  arklet-resolver:
    container_name: arklet_resolver
    profiles: ["arklet"]
    restart: always
    build:
      context: .
      target: prod
      dockerfile: ./Dockerfile
    command: /app/entrypoint.sh
    volumes:
      - ./ark:/app/ark
      - ./arklet:/app/arklet
      - static_volume:/app/static
    env_file:
      - ./docker/env.prod
    environment:
      ARKLET_PORT: "8000"
      RESOLVER: "true"
    expose:
      - 8000

  nginx:
    restart: always
    build: ./nginx
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    depends_on:
      - arklet-minter
      - arklet-resolver
    volumes:
      - static_volume:/app/static

volumes:
  static_volume:
