[tool.poetry]
name = "arklet"
version = "0.1.0"
description = "An unassuming ARK minter, binder, and resolver"
authors = ["Alex Dempsey <avdempsey@archive.org>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/internetarchive/arklet"
packages = [
    { include = "ark" },
    { include = "ark_import" },
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
Django = [
    {version = "^3.2", python = "^3.7"},
    {version = ">=3.2", python = ">=3.8"}
]
psycopg2 = { version = "^2.7", optional = true }
sentry-sdk = {version = "^1.5.12", optional = true}
django-environ = {version = "^0.8.1", optional = true}

[tool.poetry.extras]
postgres = ["psycopg2"]
sentry = ["sentry-sdk"]
environ = ["django-environ"]

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pylint = "^2.13.8"
isort = "^5.10.1"
flake8 = "^4.0.1"
pylint-django = "^2.5.3"
tox = "^3.25.0"
pytest = "^7.1.2"
pytest-django = "^4.5.2"
pylint-pytest = "^1.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
server = 'server:main'
migrate = 'server:migrate'
createsuperuser = 'server:createsuperuser'
